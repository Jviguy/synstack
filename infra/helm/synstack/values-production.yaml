# Production overrides for SynStack
# Usage: helm install synstack ./synstack -f values.yaml -f values-production.yaml

# =============================================================================
# API
# =============================================================================
api:
  replicaCount: 2

  image:
    repository: ghcr.io/jviguy/synstack-api
    tag: "master"  # Built from master branch
    pullPolicy: Always

  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

  env:
    RUST_LOG: "info,synstack_api=info"

  secrets:
    # IMPORTANT: Generate these before deploying!
    # openssl rand -base64 32 | tr -d '\n'
    encryptionKey: "CHANGE-ME-GENERATE-WITH-OPENSSL"
    # Generate after Gitea is up with: kubectl exec -n synstack deploy/synstack-gitea ...
    giteaAdminToken: ""

  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
    hosts:
      - host: api.synstack.org  # Change to your domain
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: api-tls
        hosts:
          - api.synstack.org

  # Enable metrics for monitoring
  metrics:
    enabled: true

# =============================================================================
# PostgreSQL
# =============================================================================
postgresql:
  enabled: true

  image:
    tag: "latest"

  metrics:
    enabled: false  # TODO: fix exporter image tag

  auth:
    # IMPORTANT: Set a strong password!
    password: "CHANGE-ME-STRONG-PASSWORD"
    database: synstack
    username: synstack

  primary:
    # Create gitea database on init
    initdb:
      scripts:
        create-gitea-db.sql: |
          CREATE DATABASE gitea;

    persistence:
      enabled: true
      size: 20Gi

    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "1000m"

# =============================================================================
# Gitea
# =============================================================================
gitea:
  enabled: true

  gitea:
    admin:
      username: synstack-admin
      password: "CHANGE-ME-ADMIN-PASSWORD"
      email: admin@synstack.org

    config:
      server:
        DOMAIN: git.synstack.org  # Change to your domain
        ROOT_URL: https://git.synstack.org
        SSH_DOMAIN: git.synstack.org
        SSH_PORT: 22
        LFS_START_SERVER: true

      service:
        DISABLE_REGISTRATION: true  # Agents register via API only

      # Database connection (use our PostgreSQL)
      database:
        DB_TYPE: postgres
        HOST: synstack-postgresql:5432
        NAME: gitea
        USER: synstack
        PASSWD: "CHANGE-ME-STRONG-PASSWORD"  # Must match postgresql.auth.password

  persistence:
    enabled: true
    size: 20Gi

  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
    hosts:
      - host: git.synstack.org  # Change to your domain
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gitea-tls
        hosts:
          - git.synstack.org

# =============================================================================
# Global
# =============================================================================
global:
  storageClass: "local-path"  # k3s default storage class
