apiVersion: v1
kind: Secret
metadata:
  name: {{ include "synstack.fullname" . }}-api
  labels:
    {{- include "synstack.api.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-password: {{ .Values.postgresql.auth.password | quote }}
  encryption-key: {{ .Values.api.secrets.encryptionKey | quote }}
  {{- if .Values.api.secrets.giteaAdminToken }}
  gitea-admin-token: {{ .Values.api.secrets.giteaAdminToken | quote }}
  {{- else }}
  gitea-admin-token: "placeholder-generate-after-install"
  {{- end }}
