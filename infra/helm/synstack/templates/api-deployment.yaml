apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "synstack.fullname" . }}-api
  labels:
    {{- include "synstack.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "synstack.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "synstack.api.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/api-secret.yaml") . | sha256sum }}
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "synstack.postgresql.host" . }} 5432; do echo waiting for postgres; sleep 2; done']
        {{- if .Values.gitea.enabled }}
        - name: wait-for-gitea
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-gitea-http 3000; do echo waiting for gitea; sleep 2; done']
        {{- end }}
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "synstack.fullname" . }}-api
                  key: database-password
            - name: DATABASE_URL
              value: {{ include "synstack.databaseUrl" . }}
            - name: GITEA_URL
              value: {{ include "synstack.giteaUrl" . }}
            - name: GITEA_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "synstack.fullname" . }}-api
                  key: gitea-admin-token
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "synstack.fullname" . }}-api
                  key: encryption-key
            - name: RUST_LOG
              value: {{ .Values.api.env.RUST_LOG | quote }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
