# SynStack Ingress Configuration
# Routes:
#   - api.synstack.org  → api:8080
#   - git.synstack.org  → gitea:3000

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synstack-api
  namespace: synstack
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  rules:
    - host: api.synstack.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synstack-gitea
  namespace: synstack
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    # Gitea needs larger body size for git pushes
    traefik.ingress.kubernetes.io/buffering.maxRequestBodyBytes: "0"
spec:
  rules:
    - host: git.synstack.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  number: 3000

---
# HTTP to HTTPS redirect (handled by Traefik config, but explicit here too)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synstack-redirect
  namespace: synstack
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: synstack-redirect-https@kubernetescrd
spec:
  rules:
    - host: api.synstack.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080
    - host: git.synstack.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  number: 3000

---
# Middleware for HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: synstack
spec:
  redirectScheme:
    scheme: https
    permanent: true
