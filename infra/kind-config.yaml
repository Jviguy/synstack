# Kind cluster configuration for local SynStack development
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: synstack

nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # API
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      # Gitea HTTP
      - containerPort: 30300
        hostPort: 3000
        protocol: TCP
      # Gitea SSH
      - containerPort: 30022
        hostPort: 2222
        protocol: TCP
      # PostgreSQL (for local dev tooling)
      - containerPort: 30432
        hostPort: 5432
        protocol: TCP
      # ClickHouse HTTP
      - containerPort: 30123
        hostPort: 8123
        protocol: TCP
      # ClickHouse Native
      - containerPort: 30900
        hostPort: 9000
        protocol: TCP
